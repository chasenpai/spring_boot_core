plugins {
    id 'java'
    id 'war' //빌드 결과를 war 로 만들어주기 위한 플러그인
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    //서블릿
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

//war 풀기, 인텔리제이 무료버전 톰캣
task explodedWar(type: Copy) {
    into "$buildDir/exploded"
    with war
}
